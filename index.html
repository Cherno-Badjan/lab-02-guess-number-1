    <main>
        <section class="main-section">
            <p class="instructions">I'm thinking of a number between 1 and 20.<br> Can you guess what the number is?</p>

            <p class="results-display" id="results-display">You have <span id="guesses-remaining">4</span> guesses remaining</p>
            <input id="user-input" type="number" max="20">
            <button id="button" class="button">enter</button>
        </section>
    </main>
